<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful, personalized Happy Birthday celebration website">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio player (hidden, controlled by JS) -->
    <audio id="birthday-music" loop>
        <source src="happy-birthday-instrumental.mp3" type="audio/mpeg">
    </audio>

    <!-- Music control button -->
    <button id="music-toggle" class="music-control" aria-label="Toggle music">
        <svg class="music-icon playing" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
        <svg class="music-icon paused" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </button>

    <!-- Customization form (hidden after first interaction) -->
    <div id="customization-panel" class="customization-panel">
        <div class="panel-content">
            <h2 class="panel-title" data-i18n="customize-title">Birthday Celebration</h2>
            <!-- <p class="panel-subtitle" data-i18n="customize-subtitle">Make this moment special</p> -->
            
            <div class="form-group">
                <label for="name-input" data-i18n="label-name">Birthday Star's Name</label>
                <input 
                    type="text" 
                    id="name-input" 
                    data-i18n-placeholder="placeholder-name"
                    placeholder="Enter name..." 
                    maxlength="30"
                    autocomplete="off"
                >
            </div>
            
            <div class="form-group">
                <label for="age-input" data-i18n="label-age">Age</label>
                <input 
                    type="number" 
                    id="age-input" 
                    data-i18n-placeholder="placeholder-age"
                    placeholder="Enter age..." 
                    min="1" 
                    max="150"
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="theme-select" data-i18n="label-theme">Choose Theme</label>
                <select id="theme-select" class="theme-select">
                    <option value="classic" data-i18n="theme-classic">Classic Purple</option>
                    <option value="romantic" data-i18n="theme-romantic">Romantic Rose</option>
                    <option value="cute" data-i18n="theme-cute">Cute Pastel</option>
                    <option value="classy" data-i18n="theme-classy">Classy Gold</option>
                    <option value="neon" data-i18n="theme-neon">Neon Lights</option>
                    <option value="ocean" data-i18n="theme-ocean">Ocean Breeze</option>
                    <option value="sunset" data-i18n="theme-sunset">Sunset Dreams</option>
                    <option value="forest" data-i18n="theme-forest">Forest Mystique</option>
                    <option value="royal" data-i18n="theme-royal">Royal Elegance</option>
                    <option value="candy" data-i18n="theme-candy">Candy Pop</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language-select" data-i18n="label-language">Language</label>
                <select id="language-select" class="language-select">
                    <option value="en">English</option>
                    <option value="ur">ÿßÿ±ÿØŸà (Urdu)</option>
                    <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
                    <option value="tr">T√ºrk√ße (Turkish)</option>
                    <option value="es">Espa√±ol (Spanish)</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π (Russian)</option>
                    <option value="fr">Fran√ßais (French)</option>
                    <option value="de">Deutsch (German)</option>
                    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</option>
                    <option value="zh">‰∏≠Êñá (Chinese)</option>
                </select>
            </div>
            
            <button id="start-celebration" class="start-btn">
                <span data-i18n="btn-start">Start Celebration</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main celebration content -->
    <main id="celebration-content" class="celebration-content hidden">
        <!-- Animated background elements -->
        <div class="background-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

        <!-- Confetti canvas -->
        <canvas id="confetti-canvas"></canvas>

        <!-- Balloons -->
        <div class="balloons-container">
            <div class="balloon balloon-1"></div>
            <div class="balloon balloon-2"></div>
            <div class="balloon balloon-3"></div>
            <div class="balloon balloon-4"></div>
            <div class="balloon balloon-5"></div>
        </div>

        <!-- Main content wrapper -->
        <div class="content-wrapper">
            <!-- Animated header -->
            <header class="celebration-header">
                <h1 class="main-title">
                    <span class="title-word" data-i18n="title-happy">Happy</span>
                    <span class="title-word" data-i18n="title-birthday">Birthday</span>
                    <span class="emoji-burst">üéâ</span>
                </h1>
            </header>

            <!-- Personalized message section -->
            <section class="message-section">
                <div class="name-reveal">
                    <span id="birthday-name" class="birthday-name"></span>
                </div>
                
                <div class="age-display">
                    <span class="age-label" data-i18n="age-turning">You're turning</span>
                    <span id="age-counter" class="age-number">0</span>
                    <span class="age-label" data-i18n="age-today">today!</span>
                </div>
            </section>

            <!-- Rotating wishes -->
            <section class="wishes-section">
                <div class="wish-container">
                    <p id="rotating-wish" class="rotating-wish"></p>
                </div>
            </section>

            <!-- Action buttons -->
            <section class="action-section">
                <button id="replay-btn" class="action-btn replay-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                    <span data-i18n="btn-replay">Replay Celebration</span>
                </button>
                
                <button id="customize-btn" class="action-btn customize-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                    <span data-i18n="btn-customize">Customize</span>
                </button>
            </section>

            <!-- Footer -->
            <!-- <footer class="celebration-footer">
                <p class="footer-message" data-i18n="footer-message">
                    Made with love üíñ just for you
                </p>
            </footer> -->
        </div>

        <!-- Fireworks overlay -->
        <div class="fireworks-container">
            <div class="firework firework-1"></div>
            <div class="firework firework-2"></div>
            <div class="firework firework-3"></div>
        </div>
    </main>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
